<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="script-3d.js"> </script>
    <script src="https://kit.fontawesome.com/3fc929cc8b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id='main-container' class="puff-in-center">
        <div id="main-home-container" class='basic'>
            <div id="home-text">
                <h1 id="text1">Welcome to the Weather App!</h2> 
                <h2 id="text2">Search location</h2>
                
                  <form id="search-form"><input type="text" id="search-input" placeholder="Select Location"><button id="magnifying-glass"></button></form>
                
            </div>
        </div>
        <div id="loading-screen"> <div id="spinner-cog" class="fas fa-cog"></div><div id="loading-data-text"><em>loading data...</em></div></div>
        <div id='details-container' class='basic'>
          <div id="selected-day">
            <div >
              <div>
                <h1 class="spacer" id="location-container"> 
                  <span id="location" >Location Name</span> 
                  <div id="back-btn" class="far fa-times-circle scale-down-center"></div>
                  </h1>
                </div>
            </div>
            <h2 id="degrees" class="spacer">DEGREES</h2>
            <div id="picture" class="spacer"><canvas id="canvas-3d"></canvas></div>
            <div id="day-name" class="spacer">DAY NAME</div>
          </div>
          
          <div id="day-selection" class="spacer">
          </div>
        </div>
    </div>
   
</body>

</html>
